<!DOCTYPE html>
<html>
    <head>
       <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
        <link href="js/libs/twitter-bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css"/>
		<link href="./css/reset.css" rel="stylesheet" type="text/css"/>
		<link href="./css/style.css" rel="stylesheet" type="text/css"/>
        
		
		<title>Social Site</title>
    </head>
    <body ng-app="app">
		<header>
			<ul>
				<li><a href='#' title='Minimize' id='windowControlMinimize'></a></li><!--
         -->	<li><a href='#' title='Maximize' id='windowControlMaximize'></a></li><!--
         -->	<li><a href='#' title='Close'    id='windowControlClose'   ></a></li>
            </ul>
		</header>
        <div class="container" ng-controller="PostCtrl">
            <h1>RECENT POST</h1>
            <form>
                <div class="form-group">
                    <div class="input-group">
                        <input ng-model="postUser" class="form-control" placeholder="Name">
                        <input ng-model="postBody" class="form-control" placeholder="Post">
                        <span class="input-group-btn">
                        <button ng-click="addPost()" class="btn btn-danger">Post</button>
                        </span>
                       
                    </div>
                </div>
            </form>
            <ul class="list-group">
                <li class="list-group-item" ng-repeat="post in posts">
                    <strong >@{{post.username}}</strong>
                    <span>{{post.body}}</span>
                    <button ng-click="reomvePost(post)" class="btn btn-submit">x</button>

                </li>
            </ul>
            <div ng-switch on="posts.length > 0">
                <span ng-switch-when="true">
                   {{posts.length}}:Posts
                   {{posts[posts.length]}}
                </span>
                <span ng-switch-when="false">
                    There is no post
                </span>
                
                
            </div>
        </div>
        <script src="js/libs/angular.js/angular.js" type="text/javascript"></script>
        <script src="js/app.js" type="text/javascript"></script>
        <script src="js/controller.js" type="text/javascript"></script>
		<script src="./js/import.js" type="text/javascript"></script>
		<script src="./js/barControl.js" type="text/javascript"></script>
		
    </body>
</html>
